<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fb.css">
    <title>Facebook</title>
</head>
<body>
    <!-- Login -->
    <div class="login">
        <h1>Facebook</h1>
        <div class="email">
            
            <label style="font-size: 14px; color: white;">Email or Phone</label><br>
            <!-- username -->
            <input id="username" type="text" style="width:90%; height: 20px;">
        </div>
        <div class="pass">
            <label  style="font-size: 14px; color: white;">Password</label><br>
            <!-- password -->
            <input id="password" type="password" style="width:70%; height: 20px;"> 
            <!-- login button -->
            <button id="login-btn" onclick="login()"><a href="#" style="color: white;">Log In</a></button><br>
            
            <label style="font-size: 12px; color: white;"><a href="#" style="color: white;">Forgot Password?</a></label>
        </div>
    </div>

    <!-- Create an account -->
    <div class="create-accnt">
        <h1 style="color: black;">Create an account</h1>
        <h4 style="margin-top: -13px;
        margin-bottom: 15px;">It's free and always will be.</h4>
        <input type="text" placeholder="First Name" style="height:30px; width: 36%; margin-bottom: -5px;"><br><br>
        <input type="text" placeholder="Surname" style="height:30px; width: 36%; margin-bottom: -5px;"><br><br>
        <input type="text" placeholder="Mobile number or email address" style="height:30px; width: 70%;    margin-bottom: -5px;"><br><br>
        <input type="text" placeholder="Re-enter mobile number or email address" style="height:30px; width: 70%;     margin-bottom: -5px;"><br><br>
        <input type="password" placeholder="New password" style="height:30px; width: 70%;     margin-bottom: -5px;">

        <p style="color: black; margin-bottom: 13px; font-size: 18px;">Birthday</p>
        <select><option>Day</option>
                <option>23</option>
                <option>25</option>
                <option>29</option>
        </select>
        <select><option>Month</option>
                <option>May</option>
                <option>July</option>
                <option>August</option>
        </select>
        <select><option>Year</option>
                <option>1999</option>
                <option>2000</option>
        </select>

        <div class="policy">
        <p><a href="#" style="font-size: 12px;">Why do I need to provide my date of birth?</a></p>
        </div>

        <div class="gender">
        <p>
        <input type="radio" style="  margin-top: -10px;">Female
        <input type="radio" style="  margin-top: -10px;">Male
        </p>
        </div>

        <p style="font-size: 12px; margin-top: -5px;">By clicking Create an account, you agree to our <a href="#">Terms</a> and that<br>you have read our <a href="#">Policy</a> icluding our <a href="#">Cookie Use.</a></p>
        <button class="create-btn"><a href="#" style="color: white;">Create an Account</a></button>
        <p style="margin-top: 15px;"><a href="#">Create a Page</a> for a celebrity, band or business</p>

    </div>
    <script src="fb.js"></script>
</body>
</html>
